<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST API</title>    
</html>
<body>
    <h1>Hello World!</h1>
    <p>This webpage was loaded from our REST API using a GET request</p>

    <h1>Web Form</h1>
    <p>When you submit this form it makes a POST request to localhost:8000/form</p>
    <form method="POST" action="/form">
        <label for="comment">Leave a comment</label>
        <input type="text" id="comment" name="comment" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
